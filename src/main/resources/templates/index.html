<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Product Manager</title>
</head>
<body>
<div align="center">	
		
	<h1>Employee</h1>
	
	
	<table border="1" cellpadding="10">
		<thead>
			<tr>
				<th>Employee ID</th>
				<th>Employee Name</th>
				<th>Employee Department</th>
				<th>Employee Email</th>
				<th>Employee Experience</th>			
				<th>Employee Address</th>				
			</tr>
		</thead>
		<tbody>
			<tr th:each="employee : ${list}">
				<td th:text="${employee.id}">Employee ID</td>
				<td th:text="${employee.employeeName}">Employee Name</td>
				<td th:text="${employee.employeeDepartment}">Employee Department</td>
				<td th:text="${employee.employeeEmail}">Employee Email</td>
				<td th:text="${employee.employeeExperience}">Employee Experience</td>
				<td th:text="${employee.employeeAddress}">Employee Address</td>
				<td>
					<a th:href="@{'/edit/' + ${employee.id}}">Edit</a>
					&nbsp;&nbsp;&nbsp;&nbsp;
					<a th:href="@{'/delete/' + ${employee.id}}">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<script type="text/javascript">
	function clearSearch() {
		window.location = "[[@{/}]]";
	}
</script>
</body>
</html>
